---

common:
  #k8s
  k8s_master_uri: https://master.web-staging.os-n3.hw:6443
  k8s_token: "{{ env='K8S_TOKEN' }}"
  k8s_ca_base64: "{{ env='K8S_CA_BASE64' }}"
  k8s_namespace: io
  image_version: "{{ env='IMAGE_VERSION' }}"
  swift_password_env: "{{ env='SWIFT_PASSWORD_B64' }}"

prometheus-swift-bucket-exporter:
  kubectl:
  - template: deployment.yaml.j2
  - template: secret.yaml.j2

testing-prometheus-swift-bucket-exporter:
  k8s_master_uri: https://master.web-testing.os-n3.hw:6443
  k8s_token: "{{ env='K8S_TOKEN_TESTING' }}"
  k8s_namespace: io
  k8s_ca_base64: 
  kubectl:
  - template: deployment.yaml.j2
  - template: secret.yaml.j2
  - template: service.yaml.j2
